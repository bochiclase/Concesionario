<!DOCTYPE html>
<html>
<head>

<body>

	<div class="row">
	<div class="col-12">
		<h1 class="text-secondary">Agregar Concesionario</h1>
	</div>
	</div>
	
		<div class="row mt-5">
			<form action="#" th:action="@{/comercial/post}"

					<label>Nombre</label> <input class="form-control" type="text" th:field="*{nombre}">

				<div class="form-group">
				<select th:field="*{concesionario}">
						<option th:each="conce:${listaConcesionario}" th:value="${conce.id}" th:text=${conce.nombre}></option>
					</select>
				</div>
				<div style="display:none">
				<input type="text" th:field="*{id}">
				</div>
				
				<div class="form-group">
					
						<input type="submit" value="AÃ±adir" class="btn btn-success mt-2">
					
				</div>
			</form>
		</div>
		<div class="row mt-5">
			<div class="col-6">
				<button type="button"><a class="btn btn-primary" href="/">Volver a HOME</a></button>
			</div>
			<div class="col-6">
				<button type="button"><a class="btn btn-danger" href=/comercial/lista>Ver COMERCIALES</a></button>
			</div>
